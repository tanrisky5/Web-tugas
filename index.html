<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biografi Saya</title>
    <style>
        /* ================================
           BAGIAN STYLING (CSS)
        ================================ */

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9; /* Warna latar belakang halaman */
        }

        /* Foto profil */
        .profile-image {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        /* Kotak utama konten biografi */
        .content {
            max-width: 700px;
            margin: 0 auto;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Judul utama */
        h1 {
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        /* Gambar tangkapan layar website */
        img.website-screenshot {
            width: 100%;
            max-width: 700px;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
        }

        /* Pengaturan list (ul dan ol) */
        ul, ol {
            margin-left: 20px;
        }

        /* Judul subbagian (Riwayat, Aktivitas, dll.) */
        .section-title {
            font-weight: bold;
            margin-top: 20px;
            color: #0056b3;
        }

        /* Tombol menuju halaman tugas */
        .link-tugas {
            display: inline-block;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .link-tugas:hover {
            background-color: #0056b3;
        }

        /* Garis pemisah antar biografi */
        hr.separator {
            border: none;
            border-top: 3px solid #007bff;
            width: 60%;
            margin: 40px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- BAGIAN BIOGRAFI PERTAMA -->
<h1>BIOGRAFI SAYA</h1>

<!-- Foto profil -->
<img src="Risky.jpg" alt="Foto Profil" class="profile-image">

<!-- Kontainer isi biografi -->
<div class="content">
    <!-- Nama -->
    <p><strong>Risky tan syahputra</strong></p>

    <!-- Riwayat Pendidikan -->
    <p class="section-title">Riwayat Pendidikan</p>
    <ol>
        <li>SDN 4 Syamsudin noor</li>
        <li>SMPN 11 Banjarbaru</li>
        <li>SMK Garuda Mahadhika</li>
    </ol>

    <!-- Aktivitas sehari-hari -->
    <p class="section-title">Aktifitas Sehari-Hari</p>
    <ul>
        <li>Tidur</li>
        <li>Rental ps</li>
        <li>Bermain video game</li>
    </ul>

    <!-- Kalimat bijak -->
    <p class="section-title">Kalimat Bijak</p>
    <ul>
        <li>Umur hanyalah angka</li>
    </ul>

    <!-- Tombol menuju halaman tugas -->
    <p style="text-align: center;">
        <a href="menarik.html" class="link-tugas">Laman Lebih Menarik</a>
    </p>
</div>

<!-- Garis pemisah (pembatas) -->
<hr class="separator">

</body>
</html>
